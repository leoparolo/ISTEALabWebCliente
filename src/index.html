<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>E‑commerce | Listado de productos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="css/products.css" />
  <link rel="stylesheet" href="css/customBS.css" />
</head>
<body class="bg-light">
  <header class="mb-4">
    <nav class="navbar navbar-expand-lg navbar-dark brand-gradient">
      <div class="container">
        <a class="navbar-brand fw-semibold" href="#">Mi Tienda</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav" aria-controls="mainNav" aria-expanded="false" aria-label="Alternar navegación">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="mainNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="#productos"><i class="bi bi-grid" aria-hidden="true"></i> Productos</a>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled" aria-disabled="true" href="#"><i class="bi bi-cart3" aria-hidden="true"></i> Carrito</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <main id="contenido" class="container">
    <section id="productos" aria-labelledby="titulo-productos">
      <div class="d-flex align-items-center justify-content-between mb-3">
        <h1 id="titulo-productos" class="h3 m-0">Productos</h1>
        <form class="d-none" role="search" aria-label="Buscar productos">
          <input type="search" class="form-control" placeholder="Buscar…" />
        </form>
      </div>

      <div id="estado-carga" class="d-flex align-items-center gap-2">
        <div class="spinner-border" aria-hidden="true"></div>
        <span>Cargando productos…</span>
      </div>

      <div id="productsContainer" class="row"></div>

      <div id="estado-vacio" class="alert alert-info mt-3 d-none" role="alert"></div>
    </section>
  </main>

  <footer class="mt-5 py-4 bg-white border-top">
    <div class="container small text-muted">
      <p class="mb-0">E‑commerce de ejemplo — HTML5, CSS3/Bootstrap 5 y JavaScript (Fetch + buenas prácticas)</p>
    </div>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

  <!-- Scripts principales -->
  <script type="module" src="./js/Features/Products/ListProducts.js"></script>
  <script type="module" src="./js/Features/Cart/CartEvents.js"></script>

  <!-- Modal Detalles de Producto -->
  <!-- Modal reutilizable para mostrar detalles del producto (título, precio y descripción).
       Se abre al hacer clic en "Ver detalles" en cada card y se cierra con la "X" o el botón "Agregar al carrito".
       Requiere Bootstrap 5 para su funcionamiento. -->
  <div class="modal fade" id="productModal" tabindex="-1" aria-labelledby="productModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="productModalLabel"></h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
        </div>
        <div class="modal-body">
          <p id="productModalPrice" class="fw-bold text-primary"></p>
          <p id="productModalDescription"></p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" id="addToCartBtn" data-bs-dismiss="modal">
            Agregar al carrito
          </button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>

</body>
</html>
