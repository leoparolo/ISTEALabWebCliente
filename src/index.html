<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>E‑commerce | Listado de productos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="css/products.css" />
  <link rel="stylesheet" href="css/customBS.css" />
</head>
<body class="bg-light">
  <header class="mb-4">
    <nav class="navbar navbar-expand-lg navbar-dark brand-gradient">
      <div class="container">
        <a class="navbar-brand fw-semibold" href="#">Mi Tienda</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav" aria-controls="mainNav" aria-expanded="false" aria-label="Alternar navegación">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="mainNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="#productos"><i class="bi bi-grid" aria-hidden="true"></i> Productos</a>
            </li>
            <li class="nav-item">
              <button id="btn-open-cart" type="button" class="nav-link btn btn-link position-relative">
                <i class="bi bi-cart3" aria-hidden="true"></i>
                <span class="ms-1">Carrito</span>
                <span id="cart-badge"
                  class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger d-none">0</span>
              </button>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <main id="contenido" class="container">
    <section id="productos" aria-labelledby="titulo-productos">
      <div class="d-flex align-items-center justify-content-between mb-3">
        <h1 id="titulo-productos" class="h3 m-0">Productos</h1>
        <!-- Placeholder de buscador (se implementará más adelante) -->
        <form class="d-none" role="search" aria-label="Buscar productos">
          <input type="search" class="form-control" placeholder="Buscar…" />
        </form>
      </div>

      <!-- Estado de carga accesible -->
      <div id="estado-carga" class="d-flex align-items-center gap-2">
        <div class="spinner-border" aria-hidden="true"></div>
        <span>Cargando productos…</span>
      </div>

      <div id="productsContainer" class="row"></div>

      <!-- Estado vacío / error -->
      <div id="estado-vacio" class="alert alert-info mt-3 d-none" role="alert"></div>
    </section>
  </main>

  <footer class="mt-5 py-4 bg-white border-top">
    <div class="container small text-muted">
      <p class="mb-0">E‑commerce de ejemplo — HTML5, CSS3/Bootstrap 5 y JavaScript (Fetch + buenas prácticas)</p>
    </div>
  </footer>

  <!-- ========================= -->
  <!-- OFFCANVAS (FUERA DE MAIN) -->
  <!-- ========================= -->
  <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasCart" aria-labelledby="offcanvasCartLabel">
    <div class="offcanvas-header">
      <h5 class="offcanvas-title" id="offcanvasCartLabel">Tu carrito</h5>
      <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Cerrar"></button>
    </div>
    <div class="offcanvas-body d-flex flex-column">
      <ul id="cart-list" class="list-group list-group-flush mb-3"></ul>
      <div class="mt-auto">
        <div class="d-flex justify-content-between align-items-center mb-3">
          <strong>Total</strong>
          <strong id="cart-total">$0</strong>
        </div>
        <div class="d-flex gap-2">
          <button id="btn-clear-cart" type="button" class="btn btn-outline-danger flex-fill">Vaciar</button>
          <button type="button" class="btn btn-primary flex-fill">Comprar</button>
        </div>
      </div>
    </div>
  </div>
  
  <!-- ============ -->
  <!-- TOAST (idem) -->
  <!-- ============ -->
  <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 1080">
    <div id="toast-cart" class="toast align-items-center text-bg-success border-0" role="status" aria-live="polite"
      aria-atomic="true">
      <div class="d-flex">
        <div class="toast-body" id="toast-cart-body">
          Producto agregado al carrito.
        </div>
        <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"
          aria-label="Cerrar"></button>
      </div>
    </div>
  </div>
  <!-- Bootstrap JS (modal/offcanvas futuros) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

  <script type="module" src="./js/Features/Cart/CartStore.js"></script>
  <script type="module" src="./js/main.js"></script>

</body>
</html>
